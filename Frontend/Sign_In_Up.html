<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./css/sign_In_Up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="header_main">
        Automatad Document Verification
    </div>
    <div class="body-container">

        <div class="main" id="lg">

            <div class="headder">
                <div style="cursor:not-allowed" class="signin">Sign In</div>
                <div style="cursor: pointer;" class="signup" id="signup-toggle">Sign up</div>
            </div>

            <form class="form">
                Username :
                <div style="margin-bottom: 3rem;" class="form-group color">
                    <label for="exampleInputEmail1 "></label>
                    <input type="email" id="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
                    <!-- <small id="emailHelp" class="form-text text-muted">.</small> -->
                </div>
                Password :
                <div class="form-group color">
                    <label for="exampleInputPassword1 "></label>
                    <input style="margin-bottom: 4rem;" type="password" id="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" id="login" class="btn_signin_part">Submit</button>
            </form>
            <!-- <div class="headder">
              <div class="signin">Sign In</div>
              <div class="signup">Sign up</div>
          </div> -->
            <!-- -------------------signup------------------------- -->

        </div>
        <div class="main signUp_part" id="su">

            <div class="headder">
                <div class="signin_UP" id="signin-toggle">Sign In</div>
                <div class="signup_UP">Sign up</div>
            </div>


            <!-- <div class="headder">
              <div class="signin">Sign In</div>
              <div class="signup">Sign up</div>
          </div> -->
            <!-- -------------------signup------------------------- -->
            <form class="form">
                <div class="form-group color">
                    <label for="exampleInputEmail1"></label>
                    <input type="name" id="name" class="form-control" aria-describedby="emailHelp" placeholder="Enter Name">
                    <label for="exampleInputEmail1"></label>
                    <input type="email" id="email-signup" class="form-control" aria-describedby="emailHelp" placeholder="Enter Username">
                </div>
                <div style="margin-bottom: 3rem;" class="form-group color">
                    <label for="exampleInputPassword1 "></label>
                    <input type="password" id="password-signup" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    <label for="exampleInputPassword1 "></label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">

                </div>
                <!-- <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div> -->
                <button type="submit" id="signup" class="btn_signup_part">Submit</button>
            </form>

        </div>
    </div>
    <script src="./Javascript/login.js"></script>
    <script src="./Javascript/signup.js"></script>
</body>

</html>
